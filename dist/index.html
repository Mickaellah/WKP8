<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend project 8</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
    <header>
        <h1>
            Hit parade
        </h1>
    </header>

    <div class="form_container">
        <div class="form">
            <header>
                <h2>
                    Add a song
                </h2>
            </header>
    
            <form>
                <fieldset>
                    <label for="title">Song title</label>
                    <input type="text" id="title" placeholder="Title">
                </fieldset>
                <fieldset>
                    <label for="name">Artist name</label>
                    <input type="text" id="name" placeholder="Artist name">
                </fieldset>
                <fieldset>
                    <label for="style">Song style</label>
                    <select name="style" id="style">
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="rnb">Rnb</option>
                        <option value="slow">Slow</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="length">Song length</label>
                    <input type="text" id="length" placeholder="Length">
                </fieldset>
                <fieldset>
                    <label for="picture">Artist picture</label>
                    <input type="url" id="picture" placeholder="Url of an artist pic">
                </fieldset>

                <button class="addBtn" type="submit">
                    Add
                </button>
            </form>
        </div>

        <div>
            <form class="form2">
                <div>
                    <label for="search">Search a song</label>
                    <input type="text" id="search" placeholder="Enter a song title...">
                </div>
                <div>
                    <label for="styles">Select a style</label>
                    <select name="styles" id="styles">
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="rnb">Rnb</option>
                        <option value="slow">Slow</option>
                    </select>
                </div>

                <button class="resetBtn">
                    Reset filters
                </button>
            </form>

        </div>
    </div>
    
    <script src="/script.75da7f30.js"></script>
</body>
</html>
